# ============================================
# SERVER CONFIGURATION
# ============================================
spring.application.name=paymentservice
server.port=8282
 
# ============================================
# DATABASE CONFIGURATION (CRITICAL)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/paymentdb
spring.datasource.username=root
spring.datasource.password=pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
 
# ============================================
# SPRING CLOUD CONFIG (DISABLE IF NOT USING)
# ============================================
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
 
# ============================================
# FEIGN CLIENT CONFIGURATION
# ============================================
spring.cloud.openfeign.client.config.order-service.connect-timeout=5000
spring.cloud.openfeign.client.config.order-service.read-timeout=10000
 
# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=WARN
logging.level.com.cognizant.paymentservice=INFO
logging.level.com.cognizant.paymentservice.client=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
 
# ============================================
# CONNECTION POOL CONFIGURATION
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
 
# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-saga-
spring.task.execution.pool.allow-core-thread-timeout=true
spring.task.execution.pool.keep-alive=60s

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9001
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9001/oauth2/jwks
spring.main.allow-bean-definition-overriding=true
logging.level.com.cognizant.logging=INFO
logging.level.org.springframework.web.filter=INFO
logging.level.org.springframework.web=INFO
 
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
 